<body class="col" x-data="{ 
  init() { 
    const savedDirection = localStorage.getItem('indux-direction') || 'auto';
    document.documentElement.setAttribute('dir', savedDirection);
  }
}">    

  <x-header></x-header>

  <main class="px-viewport-padding">

    <div class="row justify-between gap-4 w-7xl mx-auto">

      <!-- Navigation-->
      <div class="w-64 max-h-[calc(100vh-69px)] mt-[69px] pt-8 pb-64 pr-10 overflow-y-auto no-scrollbar">
        <template x-for="group in $x.docs" :key="group.group">
          <div>
            <h5 class="mb-2.5 pl-2.5 text-content-subtle" x-text="group.group"></h5>
            <div class="col mb-8">
              <template x-for="item in group.items" :key="item.name">
                <a :href="'/' + group.group.toLowerCase().replace(' ', '-') + '/' + item.path" role="button" class="ghost justify-start w-full text-content-neutral" :class="$x.docs.route('path') && $x.docs.route('path').path === item.path ? 'selected accent pointer-events-none' : ''">
                  <span x-icon="item.icon"></span>
                  <span x-text="item.name"></span>
                </a>
              </template>
            </div>
          </div>
        </template>
      </div>

      <!-- Articles -->
      <div class="grow max-h-screen pt-26 px-8 pb-[30vh] overflow-y-auto no-scrollbar scroll-smooth">

        <div class="x-3xl max-w-full mx-auto">

          <!-- Eyebrow Group Name -->
          <h5 x-show="$x.docs.route('path')" class="mb-2.5 text-accent-text" x-text="$el.textContent || window.location.pathname.split('/')[1]?.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) || 'No group'"></h5>

          <!-- Markdown Document for Route -->
          <div x-show="$x.docs.route('path')" class="prose [&_:where(h1,h2,h3)]:scroll-mt-26" x-markdown="$x.docs.route('path').doc"></div>

        </div>

        <!-- Default Content -->
        <div x-show="!$x.docs.route('path')" class="w-3xl max-w-full mx-auto prose">
          <h1>Welcome to Indux Documentation</h1>
          <p>Select a topic from the navigation to view its documentation.</p>
        </div>

        <x-doc-footer></x-doc-footer>

      </div>

      <!-- Anchor Links -->
      <div class="col gap-2.5 w-64 max-h-[calc(100vh-69px)] mt-[69px] pt-8 pb-64 pl-10 overflow-y-auto no-scrollbar">

        <h5 class="mb-2">
          <span x-icon="lucide:align-left" class="[dir=rtl]:rotate-180"></span>
          <span>On this page</span>
        </h5>
        <div x-anchors.highlight="'.prose'" class="col gap-2.5">
          <template x-for="heading in anchorHeadings || []" :key="`${heading.id}-${heading.index}`">
            <a :href="heading.url()" 
               class="text-content-subtle hover:text-content-neutral text-sm no-underline" 
               :class="heading.level === 1 ? 'pl-0' : heading.level === 2 ? 'pl-2' : 'pl-4'" 
               x-text="heading.text"
            ></a>
          </template>
        </div>

      </div>

    </div>

  </main>

</body>
