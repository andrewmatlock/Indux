name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Indux
      run: npm run build
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's New
          
          This release includes the latest Indux framework files ready for CDN distribution via both GitHub and npm.
          
          ### CDN Usage
          
          **Main Framework (npm - shorter URLs):**
          ```html
          <link href="https://cdn.jsdelivr.net/npm/indux@${{ github.ref_name }}/src/styles/indux.css" rel="stylesheet">
          <script defer src="https://cdn.jsdelivr.net/npm/indux@${{ github.ref_name }}/src/scripts/indux.quickstart.js"></script>
          ```
          
          **Individual Components (npm):**
          ```html
          <script src="https://cdn.jsdelivr.net/npm/indux@${{ github.ref_name }}/src/scripts/indux.accordion.js"></script>
          <link href="https://cdn.jsdelivr.net/npm/indux@${{ github.ref_name }}/src/styles/indux.accordion.css" rel="stylesheet">
          ```
          
          **GitHub CDN (alternative):**
          ```html
          <link href="https://cdn.jsdelivr.net/gh/andrewmatlock/indux@${{ github.ref_name }}/src/styles/indux.css" rel="stylesheet">
          <script defer src="https://cdn.jsdelivr.net/gh/andrewmatlock/indux@${{ github.ref_name }}/src/scripts/indux.quickstart.js"></script>
          ```
          
          ### Installation
          
          **npm:**
          ```bash
          npm install indux
          ```
          
          **Starter Template:**
          ```bash
          npx @indux/create-starter
          ```
        draft: false
        prerelease: false
        
    - name: Upload Main JavaScript Bundle
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src/scripts/indux.js
        asset_name: indux.js
        asset_content_type: application/javascript
        
    - name: Upload Quickstart Bundle
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src/scripts/indux.quickstart.js
        asset_name: indux.quickstart.js
        asset_content_type: application/javascript
        
    - name: Upload Main CSS Bundle
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src/styles/indux.css
        asset_name: indux.css
        asset_content_type: text/css

  publish-npm:
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update package version
      run: |
        # Get version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Updating package to version $VERSION"
        
        # Update root package.json
        npm version $VERSION --no-git-tag-version
        
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-starter:
    runs-on: ubuntu-latest
    needs: publish-npm
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update starter package version
      run: |
        # Get version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Updating starter package to version $VERSION"
        
        # Update templates/starter package.json
        cd templates/starter
        npm version $VERSION --no-git-tag-version
        cd ../..
        
    - name: Publish Starter Package
      run: npm run publish:starter
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
