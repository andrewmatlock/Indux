name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Indux
      run: npm run build
      
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's New
          
          This release includes the latest Indux framework files ready for jsdelivr CDN distribution.
          
          ### CDN Usage
          
          **Main Framework:**
          ```html
          <link href="https://cdn.jsdelivr.net/gh/andrewmatlock/indux@latest/src/styles/indux.css" rel="stylesheet">
          <script defer src="https://cdn.jsdelivr.net/gh/andrewmatlock/indux@latest/src/scripts/indux.quickstart.js"></script>
          ```
          
          **Individual Components:**
          ```html
          <script src="https://cdn.jsdelivr.net/gh/andrewmatlock/indux@latest/src/scripts/indux.accordion.js"></script>
          <link href="https://cdn.jsdelivr.net/gh/andrewmatlock/indux@latest/src/styles/indux.accordion.css" rel="stylesheet">
          ```
          
          ### Starter Template
          
          Create a new Indux project:
          ```bash
          npx @indux/create-starter
          ```
        draft: false
        prerelease: false
        
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src/scripts/indux.js
        asset_name: indux.js
        asset_content_type: application/javascript
        
    - name: Upload CSS Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src/styles/indux.css
        asset_name: indux.css
        asset_content_type: text/css
        
    - name: Upload Quickstart Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src/scripts/indux.quickstart.js
        asset_name: indux.quickstart.js
        asset_content_type: application/javascript

  publish-starter:
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Publish Starter Package
      run: npm run publish:starter
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
