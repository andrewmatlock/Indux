name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        # Clear npm cache and do clean install to fix Rollup optional deps
        rm -rf node_modules package-lock.json
        npm cache clean --force
        npm install
      
    - name: Build Indux
      run: npm run build
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## What's New
          
          This release includes the latest Indux framework files ready for CDN distribution via both GitHub and npm.
          
          ### CDN Usage
          
          **Main Framework (npm - shorter URLs):**
          ```html
          <link href="https://cdn.jsdelivr.net/npm/@indux/indux@${{ github.ref_name }}/dist/indux.css" rel="stylesheet">
          <script defer src="https://cdn.jsdelivr.net/npm/@indux/indux@${{ github.ref_name }}/dist/indux.quickstart.js"></script>
          ```
          
          **Individual Components (npm):**
          ```html
          <script src="https://cdn.jsdelivr.net/npm/@indux/indux@${{ github.ref_name }}/dist/indux.accordion.js"></script>
          <link href="https://cdn.jsdelivr.net/npm/@indux/indux@${{ github.ref_name }}/dist/indux.accordion.css" rel="stylesheet">
          ```
          
          **GitHub CDN (alternative):**
          ```html
          <link href="https://cdn.jsdelivr.net/gh/andrewmatlock/indux@${{ github.ref_name }}/src/styles/indux.css" rel="stylesheet">
          <script defer src="https://cdn.jsdelivr.net/gh/andrewmatlock/indux@${{ github.ref_name }}/src/scripts/indux.quickstart.js"></script>
          ```
          
          ### Installation
          
          **npm:**
          ```bash
          npm install @indux/indux
          ```
          
          **Starter Template:**
          ```bash
          npx @indux/starter
          ```
        draft: false
        prerelease: false
        files: |
          dist/indux.js
          dist/indux.quickstart.js
          dist/indux.css
          dist/indux.min.css
          dist/indux.appwrite.auth.js

  publish-npm:
    runs-on: ubuntu-latest
    needs: build-and-release
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update package version
      run: |
        # Get version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Updating package to version $VERSION"
        
        # Update root package.json
        npm version $VERSION --no-git-tag-version
        
    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-starter:
    runs-on: ubuntu-latest
    needs: publish-npm
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update starter package version
      run: |
        # Get version from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "Updating starter package to version $VERSION"
        
        # Update packages/create-starter package.json
        cd packages/create-starter
        npm version $VERSION --no-git-tag-version
        cd ../..
        
    - name: Publish Starter Package
      run: npm run publish:starter
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
