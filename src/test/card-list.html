<div class="bg-page border border-line rounded p-4">
    <h2 class="h4 mb-4">Dynamic Card List</h2>
    <div class="grid gap-4" style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">
        <template x-for="card in $modify('cards')" :key="card.id">
            <div class="bg-surface border border-line rounded p-4">
                <h3 class="h5 mb-2" x-text="card.title"></h3>
                <p class="text-sm text-muted" x-text="card.description"></p>
            </div>
        </template>
    </div>
</div>
