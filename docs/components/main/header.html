<header class="fixed top-0 left-0 right-0 z-5 px-viewport-padding py-4 bg-page/65 border-b border-line backdrop-blur-xl">
    
    <!-- Content Area -->
    <nav class="row gap-4 w-7xl max-w-full mx-auto px-3">

        <!-- Left Side -->
        <div class="flex-1 row items-center gap-1">
            <a href="/" class="w-fit">
                <img x-show="$theme.current === 'dark' || ($theme.current === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)" src="/assets/logos/indux-dark.svg" alt="Indux" class="h-7" />
                <img x-show="$theme.current === 'light' || ($theme.current === 'system' && window.matchMedia('(prefers-color-scheme: light)').matches)" src="/assets/logos/indux-light.svg" alt="Indux" class="h-7" />
            </a>
            <mark>Beta</mark>
        </div>
        
        <!-- Right Side -->
        <div class="flex-1 row justify-end items-center gap-2" x-data="{ 
        currentDirection: document.documentElement.getAttribute('dir') || 'auto',
        setDirection(dir) { 
          document.documentElement.setAttribute('dir', dir); 
          localStorage.setItem('indux-direction', dir);
          this.currentDirection = dir;
        }
      }">

            <!-- Search Button -->
            <!-- <button x-route="!/" class="hidden md:flex gap-0 w-fit h-fit pr-2 py-2" popovertarget="search" x-data="{ 
                get modifierKey() { 
                    return navigator.platform.toLowerCase().includes('mac') ? 'âŒ˜' : 'Ctrl'; 
                }
            }">
                <span x-icon="lucide:search" class="mr-3 text-content-neutral"></span>
                <kbd x-text="modifierKey"></kbd>
                <kbd>K</kbd>
            </button> -->

            <!-- Docs Link -->
            <a href="/getting-started/introduction" role="button" class="ghost">Docs</a>

            <!-- GitHub Link -->
            <a href="https://github.com/andrewmatlock/Indux" target="_blank" role="button" class="ghost" aria-label="GitHub" x-icon="simple-icons:github"></a>

            <!-- Color Theme Menu -->
            <button class="ghost" x-dropdown.bottom="color-theme" aria-label="Color Theme Menu" x-icon="$theme.current === 'light' ? 'lucide:sun' : $theme.current === 'dark' ? 'lucide:moon' : 'lucide:sun-moon'"></button>
            <menu popover id="color-theme" class="min-w-0">
                <li x-theme="'light'" :class="{ 'brand pointer-events-none': $theme.current === 'light' }" x-icon="lucide:sun"></li>
                <li x-theme="'dark'" :class="{ 'brand pointer-events-none': $theme.current === 'dark' }" x-icon="lucide:moon"></li>
                <li x-theme="'system'" :class="{ 'brand pointer-events-none': $theme.current === 'system' }" x-icon="lucide:sun-moon"></li>
                <hr>
                <li @click="setDirection('auto')" :class="{ 'brand pointer-events-none': currentDirection === 'auto' }" x-icon="lucide:align-justify" aria-label="Auto Text Direction"></li>
                <li @click="setDirection('ltr')" :class="{ 'brand pointer-events-none': currentDirection === 'ltr' }" x-icon="lucide:align-left" aria-label="Left to Right Text Direction"></li>
                <li @click="setDirection('rtl')" :class="{ 'brand pointer-events-none': currentDirection === 'rtl' }" x-icon="lucide:align-right" aria-label="Right to Left Text Direction"></li>
            </menu>

        </div>

    </nav>

</header>
