<head>

  <meta charset="UTF-8">

  <!-- Web -->
  <title>Indux</title>
  <meta name="description" content="Supercharge HTML for rapid, feature-rich website and web app development.">

  <!-- Styles -->

  <!-- Anchor Positioning Polyfill -->
  <script type="module">
    if (!("anchorName" in document.documentElement.style)) {
      import("https://unpkg.com/@oddbird/css-anchor-positioning");
    }

<body class="col min-h-screen" x-data="{ 
  init() { 
    const savedDirection = localStorage.getItem('indux-direction') || 'auto';
    document.documentElement.setAttribute('dir', savedDirection);
  }
}">

  <x-header></x-header>

  <!-- Landing page -->
  <x-landing x-route="/"></x-landing>

  <!-- Documentation pages -->
  <x-docs x-route="!/"></x-docs>
